# Site settings
baseURL = "https://example.org/"
languageCode = "en-US"
title = "Visualize by TEMPLATED"
theme = "hugo-visualize-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]
copyright = "&copy; Untitled. All rights reserved."

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

  # Header
  [params.header]
    avatar = "images/avatar.jpg"
    intro = "This is **Visualize**, a responsive site template designed by [TEMPLATED](//templated.co)<br>and released for free under the Creative Commons License."

  # Social Icons
  [[params.social]]
    label = "Twitter"
    icon = "fa-twitter"
    url = "https://twitter.com"

  [[params.social]]
    label = "Facebook"
    icon = "fa-facebook"
    url = "https://facebook.com"

  [[params.social]]
    label = "Instagram"
    icon = "fa-instagram"
    url = "https://instagram.com"

  [[params.social]]
    label = "500px"
    icon = "fa-500px"
    url = "https://500px.com"

  [[params.social]]
    label = "Email"
    icon = "fa-envelope-o"
    url = "mailto:email@domain.com"

